apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: us-receta-electronica
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: us-receta-electronica
  minReplicas: 5
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
