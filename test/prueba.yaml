apiVersion: v1
data:
  mapRoles: |
    - groups:
      - system:masters
      rolearn: arn:aws:iam::519901771307:role/Jenkins-to-AWS
      username: jenkins
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::519901771307:role/terraform-eks-cluster-eks_prd
      username: system:node:{{EC2PrivateDNSName}}
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::519901771307:role/terraform-eks-node-PRD
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - userarn: arn:aws:iam::519901771307:user/azure-pipeline
      username: azure-pipeline
      groups:
        - system:masters
    - userarn: arn:aws:iam::519901771307:user/fsueldo
      username: fsueldo
      groups:
        - system:masters
    - userarn: arn:aws:iam::519901771307:user/fmines
      username: fmines
      groups:
        - system:masters
